
<!DOCTYPE html>
<html>
	<head>
		<title>用户Api调试</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script src="jquery/jquery.min.js"></script>
		
		<script src="My97DatePicker/WdatePicker.js"></script>
		<script src="My97DatePicker/lang/zh-cn.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="main">
				<div class="col-md-12">
					<form target="_blank" method="post" action="api.php?model=user&action=authorize">
						<fieldset>
							<legend>用户登录</legend>
							<ul>
								<li><input name="Account" value="" placeholder="账号" /></li>
								<li><input name="Password" value="" placeholder="密码"</li>
								<li>
									<select name="Sex" placeholder="性别">
										<option value="">全部</option>
										<option value="0">女</option>
										<option value="1">男</option>
									</select>
								</li>
							</ul>
							<button type="submit">查询</button>
						</fieldset>
					</form>
					<form target="_blank" method="post" action="api.php?model=user&action=query">
						<fieldset>
							<legend>用户查询</legend>
							<fieldset>
								<legend>分页参数</legend>
								<ul>
									<li><label>PageIndex</label><input name="PageIndex" type="number" value="1" /></li>
									<li><label>PageSize</label><input name="PageSize" type="number" value="20" /></li>
									<li><label>PageSort</label><input name="PageSort" type="text" value="" placeholder="排序字段" /></li>
									<li><label>PageItems</label><input name="PageItems" type="text" value="" placeholder="返回字段" /></li>
								</ul>
							</fieldset>
							<fieldset>
								<legend>过滤参数</legend>
								<ul>
									<li><input name="Name" type="text" class="form-control input-sm wd120" placeholder="名字" /></li>
									<li><input name="NickName" type="text" class="form-control input-sm wd120" placeholder="昵称" /></li>
									<li>
										<label>性别</label>
										<select name="Sex" class="form-control input-sm" placeholder="性别">
											<option value="">全部</option>
											<option value="0">女</option>
											<option value="1">男</option>
										</select>
									</li>
									<li>
										<label>学历</label>
										<select name="EducationalHistory" class="form-control input-sm" placeholder="性别">
											<option value="">全部</option>
											<option value="1">小学</option>
											<option value="2">初中</option>
											<option value="3">中专</option>
											<option value="4">高中</option>
											<option value="5">大专</option>
											<option value="6">本科</option>
											<option value="7">研究生</option>
											<option value="8">博士</option>
										</select>
									</li>
									<li>
										<input id="BirthdayMin" name="BirthdayMin" class="Wdate" placeholder="生日" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'BirthdayMax\')}'});" />
										-
										<input id="BirthdayMax" name="BirthdayMax" class="Wdate" placeholder="生日" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'BirthdayMin\')}'});" />
									</li>
									<li>
										<label>性别</label>
										<select name="Sex" class="form-control input-sm" placeholder="性别">
											<option value="">全部</option>
											<option value="1">男</option>
											<option value="0">女</option>
										</select>
									</li>
									<li>
										<label>状态</label>
										<select name="Status" class="form-control input-sm" placeholder="状态">
											<option value="">全部</option>
											<option value="1">启用</option>
											<option value="0">禁用</option>
										</select>
									</li>
									<li>
										<label>身高</label>
										<input name="BodyHeightMin" value="" />
										-
										<input name="BodyHeightMax" value="" />
									</li>
									<li>
										<label>体重</label>
										<input name="BodyWeightMin" value="" />
										-
										<input name="BodyWeightMax" value="" />
									</li>
								</ul>
							</fieldset>
							<button type="submit">查询</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
