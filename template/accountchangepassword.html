<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">修改密码</h4>
			</div>
			<div class="modal-body">
				<form class="editorForm form-inline" action="?model=account&action=accountchangepassword">
					<input name="Id" value="{{if (model)}}{{model.Id}}{{else}}0{{/if}}" type="hidden" />
					<fieldset>
						<table class="table table-none">
							<tr>
								<td class="col2-1">
									<div class="input-group">
										<span class="input-group-addon">密码：</span>
										<input name="Password" type="password" class="form-control" />
									</div>
								</td>
								<td class="col2-2">
									<div class="input-group">
										<span class="input-group-addon">再次输入密码：</span>
										<input name="PasswordConfirm" type="password" class="form-control"  />
									</div>
								</td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary btn-save">保存</button>
			</div>
		</div>
	</div>
</div>
