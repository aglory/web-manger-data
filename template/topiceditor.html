<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">编辑 {{if (model)}} -{{model.Title}} {{/if}}</h4>
			</div>
			<div class="modal-body">
				<form class="editorForm" action="?model=topic&action=topicsave">
					<input name="Id" value="{{if (model)}}{{model.Id}}{{else}}0{{/if}}" type="hidden" />
					<fieldset>
						<table class="table table-none">
							<tr>
								<td>
									<div class="input-group">
										<span class="input-group-addon">编号：</span>
										<input name="Code" type="text" placeholder="编号" class="form-control input-sm" value="{{if model}}{{model.Code}}{{/if}}">
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="input-group">
										<span class="input-group-addon">标题：</span>
										<input name="Title" type="text" placeholder="标题" class="form-control input-sm" value="{{if model}}{{model.Title}}{{/if}}">
									</div>
								</td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary btn-save">保存</button>
			</div>
		</div>
	</div>
</div>
