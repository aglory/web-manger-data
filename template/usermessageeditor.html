<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">编辑 {{if (model)}} -{{model.Name}} {{/if}}</h4>
			</div>
			<div class="modal-body">
				<form class="editorForm" action="?model=usermessage&action=usermessagesave">
					<input name="Id" value="{{if (model)}}{{model.Id}}{{else}}0{{/if}}" type="hidden" />
					<fieldset>
						<div class="input-group">
							<span class="input-group-addon">收件人：</span>
							<input name="User_Name" type="text" placeholder="收件人：" class="form-control input-sm" value="{{if (model.User_Name)}}{{model.User_Name}}{{/if}}">
							<input name="User_Id" type="hidden" value="{{if (model.User_Id)}}model.User_Id{{/if}}">
						</div>
						<div class="input-group">
							<span>系统</span><input name="Flag" type="radio" value="0" />
							<span>用户</span><input name="Flag" type="radio" value="1" />
						</div>
						<div class="input-group" style="width:100%">
							<textarea name="Message" style="width:100%" class="form-control input-sm">{{if (model.Message)}}{{model.Message}}{{/if}}</textarea>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary btn-save">保存</button>
			</div>
		</div>
	</div>
</div>
