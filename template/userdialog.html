<div class="modal fade">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">选择用户</h4>
			</div>
			<div class="modal-body">
				<form class="form-inline" action="?model=user&usermanagerpartial">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="panel-title clearfix">
								<div class="col-sm-10 t_r">
									<input name="PageIndex" type="hidden" value="{{if PageIndex}}{{PageIndex}}{{else}}1{{/if}}" />
									<input name="PageSize" type="hidden" value="{{if PageSize}}{{PageSize}}{{else}}20{{/if}}" />
									<input name="PageSort" type="hidden" value="{{if PageSort}}{{PageSort}}{{/if}}" />
									<input name="PageItems" type="hidden" value="{{if PageItems}}{{PageItems}}{{/if}}" />
									<div class="form-group">
										<input name="Name" type="text" class="form-control input-sm" placeholder="名字" />
									</div>
									<div class="form-group">
										<input name="NickName" type="text" class="form-control input-sm" placeholder="昵称" />
									</div>
									<div class="form-group">
										<select name="Sex" class="form-control input-sm" placeholder="性别">
											<option value="">全部</option>
											<option value="0" {{if Sex == 0}}selected="selected"{{/if}}>女</option>
											<option value="1" {{if Sex == 1}}selected="selected"{{/if}}>男</option>
										</select>
									</div>
									<div class="form-group">
										<input id="DateTimeModifyStart" name="DateTimeModifyStart" class="form-control input-sm date Wdate wd100" placeholder="开始日期" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'DateTimeModifyEnd\')}'});" />
										<input id="DateTimeModifyEnd" name="DateTimeModifyEnd" class="form-control input-sm date Wdate wd100" placeholder="结束日期" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'DateTimeModifyStart\')}'});" />
									</div>
									<div class="form-group">
										<select id="Status" name="Status" class="form-control input-sm" placeholder="性别">
											<option value="">全部</option>
											<option value="1" {{if Status == 1}}selected="selected"{{/if}}>启用</option>
											<option value="0" {{if Status == 0}}selected="selected"{{/if}}>禁用</option>
										</select>
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-info btn-sm btn-query">查询</button>
										<button type="button" class="btn btn-default btn-sm btn-refresh">刷新</button>
									</div>
								</div>
							</div>
						</div>
						<div class="panel-body">
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th class="t_c">&nbsp;</th>
										{{if (PageItems && PageItems.length > 0)}}
											{{each PageItems}}
										<th class="t_c"><a class="btn btn-sort icon-sort " sort-expression="{{$value.Key}}"> {{$value.Val}}</a></th>
											{{/each}}
										{{/if}}
									</tr>
								</thead>
								<tbody class="recordList">
								</tbody>
								<tfoot class="recordStatic">
									<tr>
										<td colspan="{{if (PageItems && PageItems.length > 0)}}{{PageItems.length+1}}1{{/if}}" class="t_r"></td>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
