<table class="table table-bordered">
	<tr>
		<th class="t_c">标题</th>
		<th class="t_c">内容</th>
		<th class="t_c">图片</th>
		<th class="t_c">操作</th>
	</tr>
{{each Items as item}}
<tr>
	<td>
		{{item.Title}}
	</td>
	<td>
		{{item.Message}}
	</td>
	<td>
		{{if item.Img}}<img class="wd40" src="{{item.Img}}" />{{/if}}
	</td>
	<td class="t_c wd180">
		<div class="btn-group">
			<button type="button" class="btn btn-sm btn-default" onclick="topicItemChangeOrderNumber(this,{{item.Id}},{{item.Topic_Id}},1)"><span class="glyphicon glyphicon-arrow-up"></span></button>
			<button type="button" class="btn btn-sm btn-default" onclick="topicItemChangeOrderNumber(this,{{item.Id}},{{item.Topic_Id}},-1)"><span class="glyphicon glyphicon-arrow-down"></span></button>
			<button type="button" class="btn btn-sm btn-info" onclick="topicItemEditor(this,{{item.Id}},{{item.Topic_Id}})">编辑</button>
			<button type="button" class="btn btn-sm btn-danger" onclick="topicItemDelete(this,{{item.Id}})">删除</button>
		</div>
	</td>
</tr>
{{/each}}
</table>
