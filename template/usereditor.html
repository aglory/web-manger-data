<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">编辑 {{if (model)}} -{{model.Name}} {{/if}}</h4>
			</div>
			<div class="modal-body">
				<form class="editorForm form-inline" action="?model=user&action=usersave">
					<input id="Id" name="Id" value="{{if (model)}}{{model.Id}}{{else}}0{{/if}}" type="hidden" />
					<fieldset>
						<table class="table table-none">
							<tr>
								<td class="col2-1">
									<div class="input-group">
										<span class="input-group-addon">账号：</span>
										<input id="Name" name="Name" type="text" {{if (model)}}disabled = "disabled"{{/if}} placeholder="账号" class="form-control input-sm" value="{{if (model)}}{{#model.Name}}{{/if}}">
									</div>
								</td>
								<td class="col2-2">
									<div class="input-group">
										<span class="input-group-addon">密码：</span>
										<input id="Password" name="Password" type="password" {{if (model)}}disabled = "disabled"{{/if}} placeholder="密码" class="form-control input-sm">
									</div>
							</tr>
							<tr>
								<td class="col2-1">
									<div class="input-group">
										<span class="input-group-addon">昵称：</span>
										<input id="NickName" name="NickName" type="text" placeholder="昵称" class="form-control input-sm" value="{{if (model)}}{{#model.NickName}}{{/if}}">
									</div>
								</td>
								<td class="col2-2">
									<div class="input-group">
										<span class="input-group-addon">性别：</span>
										<input id="Sex" name="Sex" type="checkbox" class="radio" value="1" {{if (model && model.Sex)}}checked="checked"{{/if}}>
									</div>
								</td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary btn-save">保存</button>
			</div>
		</div>
	</div>
</div>
