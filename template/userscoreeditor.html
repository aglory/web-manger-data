<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">编辑</h4>
			</div>
			<div class="modal-body">
				<form method="post" class="editorForm form-horizontal" enctype="multipart/form-data" action="?model=userimage&action=userimagesave">
					<input id="User_Id" name="User_Id" value="{{model.User_Id}}" type="hidden" />
					<div class="row">
						<div class="input-group ">
							<span class="input-group-addon">內型</span>
							<select class="form-control" name="Type">
								<option value="0" selected="selected">系统</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="input-group">
							<span class="input-group-addon">积分</span>
							<input name="Number" type="number" class="form-control" value="{{model.Number}}">
						</div>
					</div>
					<div class="row">
						<textarea id="Mark" name="Mark" class="form-control" placeholder="备注">{{model.Mark}}</textarea>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary btn-save">保存</button>
			</div>
		</div>
	</div>
</div>
